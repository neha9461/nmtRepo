<div class="sidenav" *ngIf="loggeInStatus">
    <div class="user-profile">
      <div class="user-image">
     <a (click)="onTapNavigation('profile')"> <img src="../../assets/images/user.png" alt="usericon" class="user_icon">
    </a>
      </div>
      <div class="user-information">
     <span class="user"><a (click)="onTapNavigation('profile')" >{{ getUserName() }}</a></span>

      </div>
     </div>
     <div class="sidenav-menu">
       <ul class="menu-list">
         <li>
             <a (click)="onTapNavigation('/notes')">
              <img src="/assets/images/Article.png" alt="articleicon"class="menu-icon">
             <span>Notes</span>
             </a>
         </li>
       </ul>
     </div>
   </div>
